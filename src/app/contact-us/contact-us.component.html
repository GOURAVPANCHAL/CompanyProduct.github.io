<div class="image"></div>
<div style="background-color: rgba(211, 211, 211, 0.452);
padding: 70px;;" class="background">
    <div class="container">
        <h3>{{ heading }}</h3>
        <form  [formGroup]="bioSection" (submit)="callingFunction()">
            <label for="fname">First Name</label>
            <input type="text" id="fname" formControlName="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" formControlName="lastname" placeholder="Your last name..">

            <label for="country">Country</label>
            <select id="country" formControlName="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>

            <label for="subject">Subject</label>
            <textarea id="subject" formControlName="subject" placeholder="Write something.." style="height:200px"></textarea>

            <!-- <input type="button" value="Submit"> -->
            <button value="submit">submit</button>
        </form>
    </div>
</div>
<h1>My First Google Map</h1>

<div id="map" style="width:100%;height:400px;"></div>

<script>
    function myMap() {
        var mapCanvas = document.getElementById("map");
        var mapOptions = {
            center: new google.maps.LatLng(51.5, -0.2), zoom: 10
        };
        var map = new google.maps.Map(mapCanvas, mapOptions);
    }
</script>

<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>
